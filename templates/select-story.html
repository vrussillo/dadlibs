<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/minty/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <title>Welcome to Dadlibs!</title>
  </head>
  <body
    style="background-image: url({{ url_for('static', filename='/images/dadmeme.jpg') }})"
    id="background"
  >
    <h1 id="story-header">Dadlibs.</h1>
    <br />
    <form id="story-select" action="/questions">
      <select type="button" class="btn btn-primary" name="story_id">
        {% for story in stories %}
        <option value="{{ story.code }}">{{ story.title }}</option>
        {% endfor %}
      </select>
      <button class="btn btn-lg btn-primary">Go</button>
    </form>
  </body>
</html>
